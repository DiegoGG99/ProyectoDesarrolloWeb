<body>
        <a href="index.html" class="btn btn-primary">Regresar a la página principal</a>
<div id="adminonly">
   <div class="container p-4">
       <div class="row">
           <div class="col-md-6">
               <div class="card">
                   <div class ="card-body">
                    <form id="proyect-form">
                        <div class="form-group">
                            <h1>Agregar un Proyecto</h1>
                            <input type="text" id="proyect-title" class ="form-control" placeholder="Título del proyecto" autofocus>
                        </div>
                         <div class="form-group">
                             <textarea id="proyect-description" class="form-control" placeholder="Descripción del proyecto"></textarea>
                         </div>

                        <div class="form-group">
                            <label>Categoría: </label>
                            <select id="category" name="category" required>
                              <option value="Programación">Programación</option>
                              <option value="Electrónica">Electrónica</option>
                              <option value="Linux">Linux</option>
                              <option value="Desarrollo Web">Desarrollo Web</option>
                            </select>
                        </div>
                        <div class ="form-group">
                            <label for="proyect-image">Imagen de Portada</label>
                            <input type="file" class="form-control-file" id="proyect-image">
                        </div>
                    </div>
                        <button class="btn btn-primary" id="btn-proyect-form">
                            Guardar
                        </button>
                    </form>
                 </div>
               </div>
           </div>
           <div class="col-md-6" id="proyects-container"></div>
       </div>
</div>
    <div id = "noadmins">
   </div>
